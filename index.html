<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Preview</title>
    <link rel="stylesheet" href="./stats-prev.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="card">
            <h1>Get <b>insights</b> that help your business grow.</h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.
            </p>

            <div class="analytics">
                <div class="companies">
                    <b class="numbers" id="ten">10k+</b>
                    <span class="info">companies</span>
                </div>
                <div class="templates">
                    <b class="numbers" id="three">314</b>
                    <span class="info">templates</span>
                </div>
                <div class="queries">
                    <b class="numbers">12M+</b>
                    <span class="info">queries</span>
                </div>
            </div>
        </div>
    
        <div class="image">
            <img class="image-1" src="./images/image-header-desktop.jpg" alt="">
            <img class="image-2" src="./images/image-header-mobile.jpg" alt="">
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Desireye">Desireye</a>.
    </footer>
</body>
</html>
